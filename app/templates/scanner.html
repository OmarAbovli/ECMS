<!-- app/templates/scanner.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Scanner</title>
  <style>
    body{font-family: system-ui, Arial; padding: 20px;}
    .box{max-width:600px;margin:auto;}
    input#code{font-size:24px;padding:10px;width:100%;}
    .info{margin-top:10px}
    button {padding:10px 16px;font-size:16px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>صفحة المسح - مرر الكارت أو اكتب الكود</h2>
    <input id="code" autofocus placeholder="انتظر المسح..." />
    <div class="info" id="info"></div>
  </div>

  <script>
    const input = document.getElementById('code');
    const info = document.getElementById('info');

    input.addEventListener('keydown', async (e) => {
      // Many barcode readers end with Enter
      if (e.key === 'Enter') {
        const code = input.value.trim();
        if (!code) return;
        // call backend
        try {
          const res = await fetch('/api/scan', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({code})
          });
          if (!res.ok) {
            const err = await res.json();
            info.innerHTML = '<b style="color:red">خطأ: ' + (err.error || 'not found') + '</b>';
            input.value = '';
            return;
          }
          const data = await res.json();
          // redirect to student card
          window.location.href = '/student/' + encodeURIComponent(code);
        } catch(err) {
          info.innerHTML = '<b style="color:red">خطأ في الاتصال</b>';
        }
      }
    });

    // keep focus
    document.body.addEventListener('click', ()=>input.focus());
  </script>
</body>
</html>
